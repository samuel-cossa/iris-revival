<header
  [class.header_change]="header_var"
  class="bg-body-tertiary text-body header fixed-top"
>
  <div class="container-fluid d-flex justify-content-between">
    <h1 class="logo">
      <a [href]="['/']"> <i class="bi bi-house"></i><strong>Church</strong> </a>
    </h1>
    <nav class="navbar p-0 {{ show }}">
      <ul class="bg-body-secondary text-body-emphasis">
        <li
          [routerLinkActive]="['active']"
          onkeypress=""
          (click)="toggle_menu()"
        >
          <a [routerLink]="['home']">Home</a>
        </li>
        <li [routerLinkActive]="['active']" (click)="toggle_menu()">
          <a [routerLink]="['about']">About</a>
        </li>
        <li [routerLinkActive]="['active']" (click)="toggle_menu()">
          <a [routerLink]="['donate']">Donate</a>
        </li>
        <li [routerLinkActive]="['active']" (click)="toggle_menu()">
          <a [routerLink]="['contact']">Contact</a>
        </li>
        <li>
          <a><app-toggle-modes /></a>
        </li>
      </ul>
      <i class="toggle_menu bi {{ icon }}" (click)="toggle_menu()"></i>
    </nav>

    <div
      class="header-social-links d-flex gap-3 justify-content-center align-items-center"
    >
      <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
      <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>

    <i class="toggle_menu bi {{ icon }}" (click)="toggle_menu()"></i>
  </div>
</header>
